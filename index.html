<body>
    <div class="quiz-selection">
        <div id="quiz">
            <h2 class="question" id="question">Quiz MCQs</h2>
            <div class="score"></div>
            <hr>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer">
                    <label for="a" id="option_1">Quiz Option 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer">
                    <label for="b" id="option_2">Quiz Option 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer">
                    <label for="c" id="option_3">Quiz Option 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer">
                    <label for="d" id="option_4">Quiz Option 4</label>
                </li>
            </ul>
            <hr>
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
